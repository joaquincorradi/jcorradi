<!DOCTYPE html>

  <head>

    <title>Joaquin Corradi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <link rel="stylesheet" href="assets/css/styles.css" />

    <link rel="icon" href="./assets/favicon/favicon-32.png" sizes="32x32" />

      rel="stylesheet"

  <body>
    <header class="desktop-header"></header>

    <nav class="nav-rail">
      <a href="#inicio">

          <span class="material-symbols-outlined"> home </span>

      <a href="#sobre">
        <span class="nav-rail__icon">

      </a>

      <article class="nav-rail__toggle-btns">

        <button>
